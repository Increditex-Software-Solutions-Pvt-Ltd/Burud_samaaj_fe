





<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-step Form</title>
<link rel="stylesheet" href="./css/registration.css">

</head>
<body>
    <form id="multi-step-form">
        <!-- Step 1: Personal Information -->
        <div class="form-step active" id="step1">
            <h2>Step 1: Personal Information</h2>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="income">Income:</label>
            <input type="text" id="income" name="income" required><br>

            <label for="education">Education:</label>
            <input type="text" id="education" name="education" required><br>

            <label for="blood-group">Blood Group:</label>
            <input type="text" id="blood-group" name="blood-group" required><br>

            <label for="spectacles">Spectacles:</label>
            <input type="text" id="spectacles" name="spectacles" required><br>

            <label for="gotra-devak">Gotra & Devak:</label>
            <input type="text" id="gotra-devak" name="gotra-devak" required><br>

            <label for="birth-place">Birth Place:</label>
            <input type="text" id="birth-place" name="birth-place" required><br>

            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" required><br>

            <label for="marital-status">Marital Status:</label>
            <select id="marital-status" name="marital-status" required>
                <option value="">Select</option>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
            </select><br>

            <label for="height">Height:</label>
            <input type="text" id="height" name="height" required><br>

            <label for="occupation-city">Occupation (City):</label>
            <input type="text" id="occupation-city" name="occupation-city" required><br>

            <label for="complexion">Complexion:</label>
            <input type="text" id="complexion" name="complexion" required><br>

            <label for="mangal">Mangal:</label>
            <input type="text" id="mangal" name="mangal" required><br>

            <label for="horo-image">Horo Image (file type):</label>
            <input type="file" id="horo-image" name="horo-image" accept="image/*" required><br>

            <label for="resident-city">Resident City:</label>
            <select id="resident-city" name="resident-city" required>
                <option value="">Select</option>
                <option value="city1">City 1</option>
                <option value="city2">City 2</option>
                <option value="city3">City 3</option>
            </select><br><br>

            <button onclick="nextStep(1)">Next</button>
        </div>

         <!-- Step 2: Family Background -->
        <div class="form-step" id="step2">
            <h2>Step 2: Family Background</h2>
            <label for="father-name">Father's Name:</label>
            <input type="text" id="father-name" name="father-name" required><br>

            <label for="mother-name">Mother's Name:</label>
            <input type="text" id="mother-name" name="mother-name" required><br>

            <label for="maternal-uncle">Maternal Uncle:</label>
            <input type="text" id="maternal-uncle" name="maternal-uncle" required><br>

            <label for="native-place">Native Place:</label>
            <input type="text" id="native-place" name="native-place" required><br>

            <label for="family-wealth">Family Wealth:</label>
            <input type="text" id="family-wealth" name="family-wealth" required><br>

            <label for="parents-residing-in">Parents Residing In (City):</label>
            <input type="text" id="parents-residing-in" name="parents-residing-in" required><br>

            <label for="sister">Sister:</label>
            <select id="sister" name="sister" required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <button onclick="prevStep(2)">Previous</button>
            <button onclick="nextStep(2)">Next</button>
        </div>

        <!-- Step 3: Expectations -->
        <div class="form-step" id="step3">
            <h2>Step 3: Expectations</h2>
            <label for="age-difference">Age Difference Upto:</label>
            <input type="text" id="age-difference" name="age-difference" required><br>

            <label for="preferred-city">Preferred City:</label>
            <select id="preferred-city" name="preferred-city" required>
                <option value="">Select</option>
                <option value="city1">City 1</option>
                <option value="city2">City 2</option>
                <option value="city3">City 3</option>
            </select><br>

            <label for="expected-height">Expected Height:</label>
            <input type="text" id="expected-height" name="expected-height" required><br>

            <label for="education-dropdown">Education:</label>
            <select id="education-dropdown" name="education-dropdown" required>
                <option value="">Select</option>
                <option value="education1">Education 1</option>
                <option value="education2">Education 2</option>
                <option value="education3">Education 3</option>
            </select><br>

            <label for="occupations">Occupations:</label>
            <input type="text" id="occupations" name="occupations" required><br>

            <label for="parent-residing-in">Parent Residing In:</label>
            <input type="text" id="parent-residing-in" name="parent-residing-in" required><br><br>

            <button onclick="prevStep(3)">Previous</button>
            <button type="submit">Submit</button>
        </div>

    </form>


</body>
<script src="./js/registration.js"></script>
</html>
